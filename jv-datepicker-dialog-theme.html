<link rel="import" href="paper-dialog-theme.html">

<dom-module id="jv-datepicker-dialog-theme">
  <template>
    <style include="paper-dialog-theme">
      :host {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        display: block;
        box-sizing: border-box;

        background: var(--paper-dialog-background-color, --primary-background-color);
        color: var(--paper-dialog-color, --primary-text-color);

        /*@apply(--shadow-elevation-16dp);*/
        @apply(--layout-vertical);
      }

      *, *:before, *:after {
        box-sizing: inherit;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      .content, .container {
        margin: 0;
        padding: 0;
      }

      .buttons paper-button{
        color: var(--compound-timepicker-buttons, --paper-teal-500);
      }

      /* mobile-small */
      /* Loosely supporting IP4 anymore, IP5 onwards. */
      @media all and (min-width: 0) and (max-width: 359px) and (orientation: portrait) {
        :host {
          @apply(--layout-fit);
          /* clock + buttons = 340 + 57 */
          /*min-height: 397px;*/
          margin: 24px;
        }
      }
      /* mobile-large */
      @media all and (min-width: 360px) and (max-width: 383px) and (orientation: portrait) {
        :host {
          @apply(--layout-fit);
          margin-left: 40px;
          margin-right: 40px;
          /* clock + buttons = 340 + 57 */
          /*min-height: 397px;*/
        }
      }
      /* N4 */
      @media all and (min-width: 384px) and (max-width: 411px) and (orientation: portrait) {
        :host {
          @apply(--layout-fit);
          margin-left: 64px;
          margin-right: 64px;
        }
      }
      /* N6, IP6+ */
      @media all and (min-width: 412px) and (max-width: 599px) and (orientation: portrait) {
        :host {
          @apply(--layout-fit);
          margin: 64px;
        }
      }
      /* tablet and above*/
      @media all and (min-width: 600px) and (orientation: portrait) {
        :host {
          width: 288px;
          min-height: 512px;
        }
      }


      /* mobile-small-landscape */
      /* Loosely support IP4 */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {
        :host {
          margin-left: 6px;
          margin-right: 6px;
          min-height: 268px;
          @apply(--layout-fit);
        }
      }
      /* mobile-large-landscape */
      @media all and (min-width: 481px) and (max-width: 959px) and (orientation: landscape) {
        :host {
          @apply(--layout-fit);
          margin-left: 40px;
          margin-right: 40px;
          min-height: 317px;
          /*min-height: 305px;*/
        }
      }
      /* tablet-landscape */
      @media all and (min-width: 960px) and (orientation: landscape) {
        :host {
          min-height: 350px;
          width: 512px;
        }
      }
    </style>
  </template>
</dom-module>
