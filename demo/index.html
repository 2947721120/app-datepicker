<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>jv-datepicker Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

  <link rel="import" href="../jv-datepicker.html">
  <style is="custom-style">
    html, body, div {
      @apply(--layout-vertical);
      /*@apply(--layout-center-justified);*/
      @apply(--layout-fit);
      margin: 0;
    }

    div {
      /*@apply(--layout-horizontal);*/
    }

    .android-status-bar, .android-nav-bar, .address-bar, .iphone-status-bar,  .content{
      position: relative;
      display: block;
      background: #000000;
      text-align: center;
    }

    .android-status-bar, .android-nav-bar, .iphone-status-bar {
      color: #ffffff;
    }

    .android-status-bar {
      top: 0;
      min-height: 25px;
    }

    .iphone-status-bar {
      top: 0;
      min-height: 20px;
    }

    .android-nav-bar {
      bottom: 0;
      min-height: 48px;
    }

    .address-bar {
      min-height: 50px;
      background: #e0e0e0;
    }

    .content {
      max-height: calc(640px - 25px - 48px - 50px);
      background: #ffffff;
      @apply(--layout);
      @apply(--layout-flex-auto);
      @apply(--layout-center-center);
    }

    .iphone-content {
      max-height: calc(480px - 20px - 50px);
    }

    .iphone-4{
      max-height: calc(320px - 70px);
    }
  </style>
</head>
<body>
<template is="dom-bind" id="app">

  <!-- <div class="iphone-status-bar">
    Android Status Bar
  </div>
  <div class="address-bar">
    Address Bar
  </div> -->
  <!-- <div class="content iphone-4"> -->
    <jv-datepicker start-day="1" disable-days="[0, 6]" format="yyoooo-mom-do" bind-date="{{displayDate}}"></jv-datepicker>
  <!-- </div> -->
  <!-- <div class="android-nav-bar">
    Android Navigation Bar
  </div> -->
</template>

</body>
</html>
