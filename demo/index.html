<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>jv-datepicker demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

  <link rel="import" href="../jv-datepicker.html">
  <link rel="import" href="../jv-datepicker-dialog.html">
  <style is="custom-style">
    .horizontal-section {
      min-width: 130px;
    }

    paper-button {
      display: block;
      margin-bottom: 24px;
    }
  </style>
</head>
<body unresolved>
<template is="dom-bind" id="app">
  <div class="horizontal-section-container">
    <div>
      <h4>Regular</h4>
      <section class="horizontal-section">
        <paper-button tab-index="0" id="regular" data-dialog="regular" on-tap="_openDatepicker">regular</paper-button>
      </section>
    </div>

    <div>
      <h4>Start Day</h4>
      <section class="horizontal-section">
        <paper-button tab-index="0" id="sunday" data-dialog="sunday" on-tap="_openDatepicker">sunday</paper-button>
        <paper-button tab-index="0" id="monday" data-dialog="monday" on-tap="_openDatepicker">monday</paper-button>
        <paper-button tab-index="0" id="tuesday" data-dialog="tuesday" on-tap="_openDatepicker">tuesday</paper-button>
        <paper-button tab-index="0" id="wednesday" data-dialog="wednesday" on-tap="_openDatepicker">wednesday</paper-button>
        <paper-button tab-index="0" id="thursday" data-dialog="thursday" on-tap="_openDatepicker">thursday</paper-button>
        <paper-button tab-index="0" id="friday" data-dialog="friday" on-tap="_openDatepicker">friday</paper-button>
        <paper-button tab-index="0" id="saturday" data-dialog="saturday" on-tap="_openDatepicker">saturday</paper-button>
      </section>
    </div>

    <div>
      <h4>Disable Day (s)</h4>
      <section class="horizontal-section">
        <paper-button tab-index="0" id="one" data-dialog="one" on-tap="_openDatepicker">one day</paper-button>
        <paper-button tab-index="0" id="weekends" data-dialog="weekends" on-tap="_openDatepicker">weekends</paper-button>
        <paper-button tab-index="0" id="three" data-dialog="three" on-tap="_openDatepicker">three days</paper-button>
      </section>
    </div>

    <div>
      <h4>Disable Day (s)</h4>
      <section class="horizontal-section">
        <paper-button tab-index="0" id="one" data-dialog="one" on-tap="_openDatepicker">one day</paper-button>
        <paper-button tab-index="0" id="weekends" data-dialog="weekends" on-tap="_openDatepicker">weekends</paper-button>
        <paper-button tab-index="0" id="three" data-dialog="three" on-tap="_openDatepicker">three days</paper-button>
      </section>
    </div>

    <div>
      <h4>Date Format Options - Year</h4>
      <section class="horizontal-section">
        <paper-button tab-index="0" id="yyyy" data-dialog="yyyy" on-tap="_openDatepicker">yyyy</paper-button>
        <paper-button tab-index="0" id="yy" data-dialog="yy" on-tap="_openDatepicker">yy</paper-button>
      </section>
    </div>

    <div>
      <h4>Date Format Options - Month</h4>
      <section class="horizontal-section">
        <paper-button tab-index="0" id="mmmm" data-dialog="mmmm" on-tap="_openDatepicker">mmmm</paper-button>
        <paper-button tab-index="0" id="mmm" data-dialog="mmm" on-tap="_openDatepicker">mmm</paper-button>
        <paper-button tab-index="0" id="mm" data-dialog="mm" on-tap="_openDatepicker">mm</paper-button>
        <paper-button tab-index="0" id="m" data-dialog="m" on-tap="_openDatepicker">m</paper-button>
      </section>
    </div>

    <div>
      <h4>Date Format Options - Day</h4>
      <section class="horizontal-section">
        <paper-button tab-index="0" id="do" data-dialog="do" on-tap="_openDatepicker">do</paper-button>
        <paper-button tab-index="0" id="dd" data-dialog="dd" on-tap="_openDatepicker">dd</paper-button></paper-button>
        <paper-button tab-index="0" id="d" data-dialog="d" on-tap="_openDatepicker">d</paper-button>
      </section>
    </div>

    <div>
      <h4>Datepicker w/o dialog</h4>
      <section class="horizontal-section">
        <span>Selected Date: </span>
      </section>
    </div>

    <section>
      <jv-datepicker-dialog id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal
      start-day="1" disable-days="[0, 6]" format="mmm-yyyy-d" bind-date="{{displayDate}}"></jv-datepicker-dialog>
    </section>
  </div>
</template>
<script>
  app._openDatepicker = function(ev) {
    var button = ev.target;
    while (!button.hasAttribute('data-dialog') && button !== document.body) {
      button = button.parentElement;
    }
    if (!button.hasAttribute('data-dialog')) {
      return;
    }
    var id = button.getAttribute('data-dialog');
    var dialog = document.getElementById('dialog');
    if (dialog) {
      dialog.open();
    }
  }
</script>
</body>
</html>
