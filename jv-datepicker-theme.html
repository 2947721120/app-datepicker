<dom-module id="jv-datepicker-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        box-sizing: border-box;
        background: var(--jv-datepicker-bg, #fafafa);
        @apply(--jv-datepicker);
      }

      *, *::before, *::after {
        box-sizing: inherit;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      .content {
        margin: 0;
        padding: 0;
      }

      .selection-view {
        background: var(--jv-datepicker-selection-bg, #009688);
        color: var(--jv-datepicker-selection-color, #b2dfdb);
        font-weight: bold;
        text-align: left;
        padding: 24px 24px 20px;
      }

      .selection-view .year-selected {
        margin-top: -6px;
        font-size: 12px;
        cursor: pointer;
      }

      .selection-view .date-selected {
        margin-top: 6px;
        font-size: 26px;
        cursor: pointer;
      }

      .selection-view .iron-selector-selection-view .date-selected div {
        margin-top: 6px;
        display: inline-block;
      }

      iron-selector div.selection-view-iron-selector.iron-selected {
        color: var(--jv-datepicker-iron-selected, #fefefe);
      }

      .calendar-view {
      }

      .pages {
      }

      .month-year-bar {
        min-height: 46px;
        padding: 3px 0;
      }

      .calendar-page .month-year-bar .selected-month-year {
        text-align: center;
      }

      .calendar-page, .year-page {
        color: var(--jv-datepicker-calendar-color, #000000);
        background: var(--jv-datepicker-calendar-bg, #fafafa);
        font-size: 10px;
      }

      .calendar-page .month-year-bar,
      .calendar-page .full-calendar .calendar-without-weekdays-bar .days-content .week-row {
        padding: 0 14px;
      }

      .calendar-page .full-calendar .calendar-without-weekdays-bar {
        padding-bottom: 24px;
      }

      .weekdays-bar {
        max-height: 26px; /* flex-auto will make full-calendar looks weird */
        color: var(--jv-datepicker-weekdays-color, #9b9b9b);
        text-align: center;
        padding: 3px 14px;
      }

      .days-content {
      }

      .week-row {
        text-align: center;
        max-height: 37px;
      }

      .day-column {
      }

      .day {
        cursor: pointer;
      }

      .day-column div.day.day-selected {
        background: var(--jv-datepicker-selected-day-bg, #009688);
        color: var(--jv-datepicker-selected-day-color, #ffffff);
        border-radius: 50%;
      }

      .calendar-page .weekdays-bar .weekday-column,
      .day-column div:nth-child(2) {
        width: 33px;
        height: 33px;
        padding: 7px;
      }

      .year-page {
        font-size: 14px;
      }

      .year-page .year-selector .year-list {
        padding: 24px 0;
      }

      .year-page .year-selector .year-list .year-column {
        font-size: 14px;
        font-weight: 500;
      }

      .year-page .year-selector .year-list .year-column .year-column-year {
        padding: 16px;
        cursor: pointer;
      }

      .selected-year {
        color: var(--jv-datepicker-selected-year-color, #009688);
        font-size: 24px;
      }

      .day.is-today {
        color: var(--jv-datepicker-today-color, #009688);
      }

      .is-disabled {
        color: var(--jv-datepicker-disabled-color, #9e9e9e);
        cursor: default;
      }

      paper-icon-button {
        color: var(--jv-datepicker-icon-buttons-color, #737373);
        --paper-icon-button-ink-color: var(--jv-datepicker-icon-buttons-ink-color, #737373);
      }

      /* Adaptive Breakpoints */

      /* mobile-small */
      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {
        .selection-view {
          min-height: 90px;
        }
      }

      /* mobile-large */
      @media all and (min-width: 361px) and (orientation: portrait) {
        .selection-view {
          min-height: 90px;
        }
      }

      /* tablet and above*/
      @media all and (min-width: 600px) and (orientation: portrait) {
      }

      /* mobile-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {
        .selection-view {
          /*min-width: 170px;*/
          max-width: 167px;
        }

        .calendar-view {
          min-width: 343px;
        }
      }
      /* mobile-large-landscape */
      @media all and (min-width: 481px) and (orientation: landscape) {
        .selection-view {
          /*min-width: 170px;*/
          max-width: 167px;
        }

        .calendar-view {
          min-width: 343px;
        }
      }

      /* tablet-landscape */
      @media all and (min-width: 960px) and (orientation: landscape) {
      }
    </style>
  </template>
</dom-module>
